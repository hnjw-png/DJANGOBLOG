{% extends "base.html" %}
{% block content %}
{% load static %}
    <h2 class ="reserve_detail" >Find Your Perfect Reservation:</h2>
    <ul>
        {% for reservation in reservations %}
            <li class ='reservation'>
                <a href="{% url 'reservation_detail' reservation.id %}">{{ reservation.title }}</a>
            </li>
            <img src="{% static 'concert.jpg' %}" alt ='people_at_concert' class = 'reserve_image'>
        {% empty %}
            <li class ="reserve_detail">No reservations found.</li>
        {% endfor %}
    </ul>
    
{% endblock %}
