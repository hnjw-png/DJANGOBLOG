{% extends "base.html" %}
{% block content %}
{% load static %}
    <h2 class ="reserve_detail" >Reservations</h2>
    <ul>
        {% for reservation in reservations %}
            <li class ='reservation'>
                <a href="{% url 'reservation_detail' reservation.id %}">{{ reservation.title }}</a>
            </li>
        {% empty %}
            <li class ="reserve_detail">No reservations found.</li>
        {% endfor %}
    </ul>
{% endblock %}
